<div class="container">
  <br>
  <h1 class="display-3" style="font-size:38px">OOCRAN Oficial Releases</h1>
  <div class="example-container mat-elevation-z8">
    <mat-table #table [dataSource]="oocran">

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="version">
        <mat-header-cell *matHeaderCellDef> Version </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.version}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.date}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="links">
        <mat-header-cell *matHeaderCellDef> Links </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a href="{{element.links[0]}}"><img src="../assets/images/github.png"></a>
          <a *ngIf="element.links[1]" href="{{element.links[1]}}"><img src="../assets/images/deb.png"></a>
          <a *ngIf="element.links[1]" href="{{element.links[2]}}"><img src="../assets/images/rpm.png"></a>
          <a *ngIf="element.links[1]" href="{{element.links[3]}}"><img src="../assets/images/tar.jpeg"></a>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
